<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class = "code">
        <div class="container">
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <a class="navbar-brand">Weather in World</a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search city" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                
            </div>
            <div class="col-8"></div>
            <div class="col-4 curLoc">
                <a href="">select current location </a></div> 
        </nav>

        <div class="today">
            <h1></h1>
            <h2 id="dateNow"> </h2>
            <h2 id="time"> </h2>
        </div>

        <div class="row ">
            <div class="col-6 now1">
                <span class="now"> <span id="tempCel"> </span> 째 <span class="celsius">C</span> | <span
                        class="fahrenheit"> <a href="">F</a> </span>
                </span>
                <br>
                <img class="imgMain" src="" alt="" id="emojiMain">

                <br>
                <small> feels like <span id="feelLike"> </span>째</small>
            </div>
            <div class="col-6 now2">
                <span id="weekDay"> </span>
                <br />
                <span class="now3"> <span id="tempCurMax"></span>째 / <span id="tempCurMin"></span> 째 </span>
                <br /> <span id="main"> </span>, <br /> Wind <span id="wind"> </span> m/s <br />
                Humidity <span id="humidity"></span> %
            </div>
        </div>
        <div class="col-12 hourly">Hourly</div>
        <div class="row" id="forecastHour"></div>
        
        <div class="col-12 days">Daily</div>
        <div class="row" id= "forecastDay"> </div>
        <br />
    </div>
    <a href="https://github.com/tatra-t/5-week">Open-source code</a> by Tetiana Dushenko
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="src/index.js"></script>
</body>

</html>
